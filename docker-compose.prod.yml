
version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: royal-bricks-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_DATABASE: royal-bricks
    volumes:
      - mongodb_data:/data/db
    networks:
      - royal-bricks-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/royal-bricks --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: royal-bricks-backend-prod
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - docker/.env.example
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/royal-bricks
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - royal-bricks-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Frontend Web App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5000/api}
    container_name: royal-bricks-frontend-prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - royal-bricks-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  royal-bricks-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
