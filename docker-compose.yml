version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: royal-bricks-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: royal-bricks
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - royal-bricks-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/royal-bricks --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: royal-bricks-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/royal-bricks
      - JWT_SECRET=${JWT_SECRET:-royal-bricks-super-secret-jwt-key-2026-change-in-production}
      - JWT_EXPIRE=7d
      - JWT_COOKIE_EXPIRE=7
      - ADMIN_EMAIL=${ADMIN_EMAIL:-akuph95@gmail.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-royal@123}
      - BCRYPT_ROUNDS=10
      - CORS_ORIGIN=*
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - royal-bricks-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Frontend Web App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=http://localhost:5000/api
    container_name: royal-bricks-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - royal-bricks-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  royal-bricks-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
