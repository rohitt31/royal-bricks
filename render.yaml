services:
  # Backend Service
  - type: web
    name: royal-bricks-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    plan: free
    autoDeploy: true

datastores:
  # MongoDB Config (Optional: Render manages this or you use Atlas)
  # For free tier, it's usually better to connect to MongoDB Atlas externally
  # So we won't define a managed Redis/Postgres here, assuming Mongo Atlas usage.
