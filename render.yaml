services:
  - type: web
    name: royal-bricks-api
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # You will need to enter this in the dashboard
      - key: JWT_SECRET
        generateValue: true # Render will generate a random secret for you!
